<!-- cantidad de usuario -->
<mat-card class="cardWithShadow overflow-hidden">
    <mat-card-content class="p-b-0">
        <div class="d-flex align-items-center m-b-8">
            <mat-card-title>Total Usuarios</mat-card-title>
            <div class="m-l-auto">
                <button mat-fab class="icon-48 bg-secondary ">
                    <i-feather name="users" class="icon-20 d-flex align-items-center"></i-feather>
                </button>
            </div>
        </div>
        <h4 class="f-s-24 m-b-6">6</h4>
        <div class="d-flex align-items-center m-t-32">
            <div class="d-flex align-items-center">
                 <mat-icon fontIcon="radio_button_checked" aria-label="2025" aria-hidden="false" class="text-primary d-flex"></mat-icon>
                 <div class="m-l-12 f-s-14">2025</div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
<!-- cantidad de insumos al dia-->
<mat-card class="cardWithShadow overflow-hidden">

        </div>
        <h4 class="f-s-24 m-b-6">10</h4>
        <div class="d-flex align-items-center m-t-32">

                 <mat-icon fontIcon="radio_button_checked" aria-label="2025" aria-hidden="false" class="text-primary d-flex"></mat-icon>
                 <div class="m-l-12 f-s-14">13 de Abril de 2025</div>
            </div>
        </div>
    </mat-card-content>
</mat-card>

<!-- vencimientp de insumos -->
<mat-card class="cardWithShadow overflow-hidden">
    <mat-card-content class="p-b-0">
        <div class="d-flex align-items-center m-b-8">

            <br>

            <div class="m-l-auto">
                <button mat-fab class="icon-48 bg-error ">

            </div>
