<mat-form-field appearance="outline" class="example-full-width" [class.disabled-form-field]="disabledFieldAdditionalAuditors">
  <mat-label>{{label}}</mat-label>
  
  <mat-chip-grid #chipGrid [attr.aria-label]="label">
    <mat-chip-row
      *ngFor="let auditor of selectedAuditors"
      (removed)="remove(auditor)"
      [attr.aria-description]="'press enter to edit ' + auditor.name">
      
      <div class="chip-content">
        <span class="auditor-name">{{auditor.name | titlecase}}</span>
        <!-- <span class="auditor-email">{{auditor.email}}</span> -->
      </div>
      
      <button 
      matChipRemove 
      [attr.aria-label]="'remove ' + auditor.name"
      [disabled]="disabledFieldAdditionalAuditors">
        <mat-icon>cancel</mat-icon>
      </button>
    </mat-chip-row>
  </mat-chip-grid>

  <input
    [disabled]="disabledFieldAdditionalAuditors"
    [placeholder]="placeholder"
    #auditorInput
    [formControl]="auditorCtrl"
    [matAutocomplete]="auto"
    [matChipInputFor]="chipGrid"
    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
    (matChipInputTokenEnd)="add($event)" />

  <mat-autocomplete 
    #auto="matAutocomplete" 
    (optionSelected)="selected($event.option.value)"
    [displayWith]="null">
    
    <mat-option  
      [disabled]="disabledFieldAdditionalAuditors"
      *ngFor="let auditor of filteredAuditors | async" 
      [value]="auditor"
      class="auditor-option">
      
      <div class="option-content">
        <div class="auditor-info">
          <span class="auditor-name-option">{{auditor.name | titlecase}}</span>
          <!-- <span class="auditor-email-option">{{auditor.email}}</span> -->
        </div>
        <mat-icon class="status-icon active">check_circle</mat-icon>
      </div>
    </mat-option>
  </mat-autocomplete>

  <mat-hint>
    {{selectedAuditors.length}} auditor(es) adicional(es) seleccionado(s)
  </mat-hint>
</mat-form-field>
