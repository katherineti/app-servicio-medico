<mat-drawer-container class="example-container" autosize>
    <!-- Menu: -->
    <mat-drawer class="example-sidenav" mode="side" [opened]="isSidenavOpen">

        <mat-list role="list">
            <mat-list-item role="listitem">Título</mat-list-item>
            <mat-list-item role="listitem">Resumen</mat-list-item>
            <mat-list-item role="listitem">Conclusiones</mat-list-item>
          </mat-list>

    </mat-drawer>
  
    <!-- Contenido -->
    <div class="example-sidenav-content">
    <!-- form -->
    @if (this.token) {        
        <div class="d-flex align-items-center">
            <div class="right-bg-content p-10">
                <form [formGroup]="reportFormGroup" #f="ngForm">
        
                  <div class="row p-10">
                    <mat-form-field appearance="outline" class="example-full-width">
                      <input
                      matInput
                      placeholder="Título"
                      formControlName="title"
                      required="true"
                      type="text"
                      />
                  </mat-form-field>
              
                  <mat-form-field appearance="outline" class="example-full-width m-l-10">
                      <input
                      matInput
                      placeholder="Destinatario"
                      formControlName="addressee"
                      required="true"
                      type="text"
                      />
                  </mat-form-field>
    
                  <mat-form-field appearance="outline" class="example-full-width m-l-10">
                    <mat-select
                    placeholder="Auditor"
                    formControlName="auditor"
                    required="true"
                    readonly
                    >
                    <mat-option [value]="null">{{
                        'Ninguno' | titlecase
                    }}</mat-option>
                    <mat-option [value]="this.token.sub">{{
                        user_name | titlecase
                    }}</mat-option>
                    </mat-select>
                </mat-form-field>
        
                  </div>
              
                  <div class="row">
                      <div class="ml-auto">
                          <button
                          color="primary"
                          mat-flat-button 
                          [disabled]="reportFormGroup.invalid && disableButton"
                          (click)="save()"
                          >
                          Guardar
                          </button>
                          <button
                          class="m-r-10 bg-error m-l-8"
                          mat-flat-button 
                          (click)="cancel()"
                          >
                          Cancelar
                          </button>
                      </div>
                  </div>
                </form>
            </div>
        </div>
    }
    <!-- form -->
    </div>
</mat-drawer-container>
