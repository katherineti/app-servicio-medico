<div class="blank-layout-container justify-content-center align-items-center bg-light" id="login">
    <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
      <div class="col-lg-4 d-flex align-items-center">
        <mat-card class="cardWithShadow boxed-auth">
          <mat-card-content class="p-32">
            <div class="text-center">
              <a [routerLink]="['/dashboard']">
                <!-- <img src="./assets/logo-ciip.png" class="align-middle m-2" alt="logo" width="200" /> -->
                <img src="./../../../../assets/images/user.png" class="align-middle m-t-10" alt="logo" width="80" />
              </a>
            </div>
  
            <form class="m-t-30" [formGroup]="loginFormGroup" #f="ngForm">
              <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Email</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input
                matInput
                placeholder="Email"
                formControlName="email"
                required="true"
                type="email"
                />
                <mat-error *ngIf="loginFormGroup.controls['email'].hasError('required') || loginFormGroup.controls['email'].hasError('maxLength') ">
                    El email es requerido.
                </mat-error>
                <mat-error *ngIf="loginFormGroup.controls['email'].hasError('email')">
                    Por favor, introduce un email válido.
                </mat-error>
              </mat-form-field>
              
              <!-- password -->
              <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Contraseña</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                  <input
                  matInput
                  placeholder="Contraseña"
                  formControlName="password"
                  required="true"
                  type="password"
                  />
                <mat-error *ngIf="loginFormGroup.controls['password'].hasError('required')">
                    La contraseña es requerida.
                </mat-error>
                <mat-error *ngIf="loginFormGroup.controls['password'].hasError('invalidPassword') || loginFormGroup.controls['password'].hasError('minlength') || loginFormGroup.controls['password'].hasError('maxlength')">
                    Contraseña inválida.
                </mat-error>
              </mat-form-field>
              
              <button class="w-100 m-t-10" (click)="login()" mat-flat-button color="primary" [disabled]="!loginFormGroup.valid">
                Iniciar sesión
              </button>
            </form>

            <span class="d-block f-w-500 text-center m-t-24 f-s-14">¿Eres nuevo?
              <a [routerLink]="['/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
                Regístrate</a>
            </span>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
</div>
