<mat-toolbar class="">

  <!-- Mobile Menu -->
  <button mat-icon-button (click)="toggleMobileNav.emit()" class="d-flex d-lg-none justify-content-center">
    <i-feather name="menu" class="big fill-red"></i-feather> 
  </button>

  <span class="flex-1-auto"></span>

  <button mat-mini-fab [matMenuTriggerFor]="profilemenu" aria-label="Notifications">
    <img src="https://plus.unsplash.com/premium_photo-1690407617542-2f210cf20d7e?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
    width="35" height="35"
    class="rounded-circle object-cover d-block" />
  </button>

  <mat-menu #profilemenu="matMenu" class="cardWithShadow topbar-dd">

        <mat-list-item>

        </mat-list-item>
      </mat-list>
    }
