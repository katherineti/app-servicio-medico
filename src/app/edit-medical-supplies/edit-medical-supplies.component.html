<h2 mat-dialog-title >
    Editar producto 
</h2>

<mat-dialog-content class="mat-typography">
    <div class="d-flex align-items-center">
    <div class="right-bg-content p-10">
        <form [formGroup]="editProdFormGroup" #f="ngForm">
           <div class="wrapper-img" >
            <img
              class="img"
              alt="user"
              [src]="
                imgBase64 ? imgBase64 : '../../assets/images/user.png'
              "
            />
            <button
              type="button"
              color="primary"
              mat-flat-button
              (click)="fileInput.click()"
            >
              Seleccionar imagen
            </button>
            <input
              hidden
              (change)="onFileSelected($event)"
              #fileInput
              type="file"
              accept="image/png, image/jpeg"
            />
          </div>

          <div class="row p-10">
            <mat-form-field appearance="outline" class="example-full-width">
                <input
                matInput
                placeholder="Nombre"
                formControlName="name"
                required="true"
                type="text"
                />
            </mat-form-field>
            <mat-form-field appearance="outline" class="example-full-width">
                <input
                matInput
                placeholder="Descripción"
                formControlName="description"
                required="true"
                type="text"
                />
            </mat-form-field>
        
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-select
                placeholder="Categoría"
                formControlName="category"
                required="true"
                >
                <mat-option [value]="'categoria1'">{{
                    'categoria1' | titlecase
                }}</mat-option>
                <mat-option [value]="'categoria2'">{{
                    'categoria2' | titlecase
                }}</mat-option>
                <mat-option [value]="'categoria3'">{{
                    'categoria3' | titlecase
                }}</mat-option>
                </mat-select>
            </mat-form-field>
        
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-select
                placeholder="Tipo"
                formControlName="type"
                required="true"
                >
                <mat-option value="medicamentos">{{
                    'Medicamentos' | titlecase
                }}</mat-option>
                <mat-option value="uniformes">{{
                    'Uniformes' | titlecase
                }}</mat-option>
                <mat-option value="equipos odontologicos">{{
                    'Equipos Odontológicos' | titlecase
                }}</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class="example-full-width">
                <input
                matInput
                placeholder="Stock"
                formControlName="stock"
                required="true"
                type="number"
                />
            </mat-form-field>

            <mat-form-field appearance="outline" class="example-full-width">
                <input
                matInput
                placeholder="Código"
                formControlName="code"
                required="true"
                type="text"
                />
            </mat-form-field>

            <mat-form-field appearance="outline" class="example-full-width">
                <input
                matInput
                placeholder="Fecha de vencimiento"
                formControlName="expiration_date"
                required="true"
                type="text"
                />
            </mat-form-field>

            <mat-form-field appearance="outline" class="example-full-width">
                <mat-select
                placeholder="Estado"
                formControlName="status"
                required="true"
                >
                <mat-option value="Activo">{{
                    'Activo'
                }}</mat-option>
                <mat-option value="Inactivo">{{
                    'Inactivo'
                }}</mat-option>
                <mat-option value="Proximo a vencerse">{{
                    'Proximo a vencerse'
                }}</mat-option>
                <mat-option value="Caducado">{{
                    'Caducado'
                }}</mat-option>
                </mat-select>
            </mat-form-field>

          </div>
      
          <div class="row">
              <div class="ml-auto">
                  <button
                  color="primary"
                  mat-flat-button
                  [disabled]="editProdFormGroup.invalid && disableButton"
                  (click)="save()"
                  >
                  Guardar Producto
                  </button>
                  <button
                  class="m-r-10 bg-error m-l-8"
                  mat-flat-button
                  (click)="cancel()"
                  >
                  Cancelar
                  </button>
              </div>
          </div>
        </form>
    </div>
    </div>
</mat-dialog-content>
